<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI berekenen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="input-container">
        <span class="height-text">Lengte</span>
        <span><i>in cm</i></span>
        <input type="number" />
        <input
          type="range"
          min="100"
          max="260"
          value="0"
          id="height"
          class="height"
          oninput="this.previousElementSibling.value = this.value"
        />

        <span class="weight-text">Gewicht</span>
        <span><i>in kg</i></span>
        <input type="number" />
        <input
          type="range"
          max="300"
          value="0"
          id="weight"
          class="weight"
          oninput="this.previousElementSibling.value = this.value"
        />

        <button onclick="calculateBMI()">Bereken BMI</button>
      </div>
    </div>
    <div class="sidebar"></div>

    <div class="score-container">
      <div class="score">
        <p class="bmi-score">Je BMI Score</p>
        <p id="bmi" class="bmi">25.1</p>
      </div>
      <p id="description" class="description">
        Toelichting Hier komt de toelichting. Een gezond BMI ligt tussen de 18.5
        en 25.
      </p>
    </div>
  </body>
</html>
